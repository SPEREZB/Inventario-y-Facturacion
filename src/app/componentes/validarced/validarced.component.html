 <div class="card">
    <div class="card-header">
        VALIDAR CEDULA
    </div>
    <div class="card-body">
        <form [formGroup]="formulariocedula" (ngSubmit)="enviardatos()">
            <div class="mb-3">
              <label for="" class="form-label">CEDULA:</label>
              <input type="texth"
                class="form-control" name=""  formControlName="cedula" id="" aria-describedby="helpId" placeholder="Escriba su cedula">
            </div> 
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">ENVIAR</button> 
            </div>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-header">
        DATOS DE CLIENTE
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Razon Social</th>
                    <th>Direccion</th> 
                    <th>Telefono</th>  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dato of productos; let control=index">
                    <td>{{dato.idcliente}}</td>
                    <td>{{dato.razonsocial}}</td>
                    <td>{{dato.direccion}}</td> 
                    <td>{{dato.telefono}}</td>  
                </tr>
            </tbody> 
        </table>
    </div>
</div>
